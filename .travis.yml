language: node_js

node_js:
- '6'

script: npm test

notifications:
  email: false

cache:
  directories:
    - node_modules

sudo: required

dist: trusty

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3